<ngbank-front-page>
  <h1 class="mat-headline-1 mb-5">
    Where banking meets<br />
    the summit of excellence!
  </h1>

  <form class="mb-4" [formGroup]="form" (ngSubmit)="login()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Enter your email"
        type="email"
        formControlName="email"
      />
      <mat-error *ngIf="email?.errors?.['required']"
        >Email is required</mat-error
      >
      <mat-error *ngIf="email?.errors?.['email']">Not a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter your password"
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{
          hidePassword ? 'visibility' : 'visibility_off'
        }}</mat-icon>
      </button>
      <mat-error *ngIf="password?.errors?.['required']"
        >Password is required</mat-error
      >
    </mat-form-field>

    <button
      type="submit"
      mat-flat-button
      color="primary"
      class="w-100"
      [disabled]="!form.valid"
    >
      Sign in
    </button>
  </form>

  <div class="d-sm-flex align-items-center">
    <p class="mb-0 d-flex align-items-center">
      Don't have an account?<a
        [routerLink]="['/register']"
        class="ms-2"
        mat-button
        color="primary"
        title="Sign up"
        >Sign up</a
      >
    </p>
    <p class="text-right ps-2 ms-auto mb-0">
      <a mat-button color="primary" title="Forgot password">Forgot password?</a>
    </p>
  </div>
</ngbank-front-page>
